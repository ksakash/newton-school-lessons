<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST</title>
</head>
<body>
    <h1>ToDo List</h1>
    <form id="todo-form">
        <label for="todoInput">Enter a sentence:</label>
        <input type="text" id="todoInput" name="todoInput" required>
        <butto type="submit">Submit<button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const todoForm = document.getElementById("todo-form");

            todoForm.addEventListener("submit", function (event) {
                event.preventDefault();
                const todoInput = document.getElementById("todoInput").value;

                // Create a POST request to the /todos API
                fetch("/todos", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ text: todoInput }),
                })
                .then(response => response.json())
                .then(data => {
                    alert(`Todo created: ${data.text}`);
                })
                .catch(error => {
                    console.error("Error:", error);
                });
            });
        });
    </script>
</body>
</html>
